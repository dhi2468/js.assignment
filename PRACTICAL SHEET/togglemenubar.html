<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Menubar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url(js.img1.avif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        ul,
        li {
            margin-top: 50px;
        }

        ul,
        li,
        a {
            color: white;
            text-decoration: none;
        }

        #menu {
            position: fixed;
            top: 0;
            height: 100%;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 1s ease-in-out;
        }

        #menu.hidden {
            transform: translateX(-100%);
        }

        #menu.visible-left {
            transform: translateX(0);
        }

        #menu.visible-right {
            transform: translateX(100%);
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            padding: 10px 0;
        }

        #toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="menu" class="hidden">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="toggle-btn" onclick="toggleMenu()">
        <i id="toggle-icon" class="fas fa-bars"></i>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("menu");
            const toggleIcon = document.getElementById("toggle-icon");
            if (menu.classList.contains("hidden")) {
                // Show menu
                menu.classList.remove("hidden");
                menu.classList.add("visible-left");
                toggleIcon.classList.remove("fa-bars");
                toggleIcon.classList.add("fa-times");
            } else {
                // Hide menu
                menu.classList.remove("visible-left", "visible-right");
                menu.classList.add("hidden");
                toggleIcon.classList.remove("fa-times");
                toggleIcon.classList.add("fa-bars");
            }
        }
    </script>
</body>

</html>
