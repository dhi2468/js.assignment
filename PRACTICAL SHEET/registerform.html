<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid black;
            background-color: lightskyblue;
        }
        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register Here</h1>
        <form id="registrationForm">
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" />
            <span class="error" id="firstnameError"></span>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" />
            <span class="error" id="lastnameError"></span>

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>
            <span class="error" id="addressError"></span>

            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">--select--</option>
                <option value="city1">valsad</option>
                <option value="city2">vapi</option>
                <option value="city3">umargam road</option>
                <option value="city4">surat</option>
                <option value="city5">navsari</option>
                <option value="city6">ankleshwar</option>
            </select>

            <label for="mobileno">Mobile No:</label>
            <input type="text" id="mobileno" name="mobileno" placeholder="Enter your mobile no" />
            <span class="error" id="mobilenoError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" />
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" />
            <span class="error" id="passwordError"></span>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" />
            <span class="error" id="confirmpasswordError"></span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const firstname = document.getElementById("firstname");
        const lastname = document.getElementById("lastname");
        const address = document.getElementById("address");
        const mobileno = document.getElementById("mobileno");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const confirmpassword = document.getElementById("confirmpassword");

        const firstnameError = document.getElementById("firstnameError");
        const lastnameError = document.getElementById("lastnameError");
        const addressError = document.getElementById("addressError");
        const mobilenoError = document.getElementById("mobilenoError");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmpasswordError = document.getElementById(
            "confirmpasswordError"
        );

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            let isValid = true;

            if (firstname.value === "") {
                firstnameError.textContent = "Firstname is required";
                isValid = false;
            } else if (!/^[a-zA-Z]+$/.test(firstname.value)) {
                firstnameError.textContent = "Firstname must contain only alphabets";
                isValid = false;
            } else {
                firstnameError.textContent = "";
            }

            if (lastname.value === "") {
                lastnameError.textContent = "Lastname is required";
                isValid = false;
            } else if (!/^[a-zA-Z]+$/.test(lastname.value)) {
                lastnameError.textContent = "Lastname must contain only alphabets";
                isValid = false;
            } else {
                lastnameError.textContent = "";
            }
            if (address.value === "") {
                addressError.textContent = "Address is required";
                isValid = false;
            } else if (address.value.length < 35 || address.value.length > 200) {
                addressError.textContent =
                    "Address must be between 35 and 200 characters";
                isValid = false;
            } else {
                addressError.textContent = "";
            }
            if (mobileno.value === "") {
                mobilenoError.textContent = "Mobile No is required";
                isValid = false;
            } else if (!/^[0-9]+$/.test(mobileno.value)) {
                mobilenoError.textContent = "Mobile No must contain only digits";
                isValid = false;
            } else {
                mobilenoError.textContent = "";
            }

            if (email.value === "") {
                emailError.textContent = "Email is required";
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email.value)) {
                emailError.textContent = "Please enter a valid email address";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            if (password.value === "") {
                passwordError.textContent = "Password is required";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            if (confirmpassword.value === "") {
                confirmpasswordError.textContent = "Confirm Password is required";
                isValid = false;
            } else if (confirmpassword.value !== password.value) {
                confirmpasswordError.textContent = "Passwords do not match";
                isValid = false;
            } else {
                confirmpasswordError.textContent = "";
            }
            if (isValid) {
                alert("Form submitted successfully!");
                form.reset();
            }
        });

        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmpassword");
        const passwordIcon = document.createElement("i");
        const confirmPasswordIcon = document.createElement("i");

        passwordInput.parentNode.insertBefore(
            passwordIcon,
            passwordInput.nextSibling
        );
        confirmPasswordInput.parentNode.insertBefore(
            confirmPasswordIcon,
            confirmPasswordInput.nextSibling
        );

        passwordIcon.classList.add("fas", "fa-eye-slash");
        confirmPasswordIcon.classList.add("fas", "fa-eye-slash");

        passwordIcon.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordIcon.classList.remove("fa-eye-slash");
                passwordIcon.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                passwordIcon.classList.remove("fa-eye");
                passwordIcon.classList.add("fa-eye-slash");
            }
        });

        confirmPasswordIcon.addEventListener("click", () => {
            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
                confirmPasswordIcon.classList.remove("fa-eye-slash");
                confirmPasswordIcon.classList.add("fa-eye");
            } else {
                confirmPasswordInput.type = "password";
                confirmPasswordIcon.classList.remove("fa-eye");
                confirmPasswordIcon.classList.add("fa-eye-slash");
            }
        });
    </script>
</body>

</html>
