<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 70px 400px;
        }
        
        .marks {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            width: 700px;
            background-color: navajowhite;
        }

        h1 {
            color: darkorchid;
        }

        label {
            margin-bottom: 5px;
            
        }

        input[type="text"] {
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: blueviolet;
            color: #fff;
            font-size: 16px;
        }

        button:hover {
            background-color: lightsalmon;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        } 

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="marks">
        <h1>Marksheet for Information Technology</h1>
        <label for="cLanguage">1. C Language:</label>
        <input type="text" id="cLanguage" /> <br />
        <label for="cplusplusLanguage">2. C++ Language:</label>
        <input type="text" id="cplusplusLanguage" /><br />
        <label for="database">3. Database:</label>
        <input type="text" id="database" /><br />
        <label for="html">4. HTML:</label>
        <input type="text" id="html" /><br />
        <label for="css">5. CSS:</label>
        <input type="text" id="css" /><br />
        <label for="php">6. PHP:</label>
        <input type="text" id="php" /><br />
        <label for="coreJava">7. Core Java:</label>
        <input type="text" id="coreJava" /><br />
        <button id="calculate">Result</button>
        <div id="result"></div>
        <div id="error" class="error"></div>
    </div>
</body>
<script>
    const marksInputs = document.querySelectorAll('input[type="text"]');
    const calculateButton = document.getElementById("calculate");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");

    function calculateResult() {
        let totalMarks = 0;
        let validInput = true;

        marksInputs.forEach((input) => {
            const marks = parseInt(input.value) || 0;
            if (marks > 50 || marks < 0) {
                validInput = false;
            }
            totalMarks += marks;
        });

        if (!validInput) {
            errorDiv.textContent = "Error: Invalid marks entered. Marks should be between 0 and 50.";
            resultDiv.textContent = "";
            return;
        }

        const percentage = (totalMarks / 350) * 100;
        let resultHTML = `<p>Result: Total marks: ${totalMarks}/350 | Percentage: ${percentage.toFixed(2)}%</p>`;

        if (percentage >= 40) {
            resultHTML += "<p>Pass</p>";
        } else {
            resultHTML += "<p>Fail</p>";
        }

        resultDiv.innerHTML = resultHTML;
        errorDiv.textContent = "";
    }

    calculateButton.addEventListener("click", calculateResult);
</script>

</html>
